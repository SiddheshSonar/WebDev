<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="animated_login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
  <div class="loginBox">
    <h2>Login</h2>
    <form>
      <div class="userBox">
        <input type="text">
        <label>Username</label>
      </div>
      <div class="userBox">
        <input type="password" id="myInput"><br><br>
        <label>Password</label>
        <i class="far fa-eye" id="togglePassword" onclick="myFunction()"></i>
        <!-- <input class="check" type="checkbox" onclick="myFunction()"> -->
        <!-- <span class="show">show password</span>            -->
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        document.getElementById("togglePassword").className = "far fa-eye-slash";
        x.type = "text";
      } else {
        document.getElementById("togglePassword").className = "far fa-eye";
        x.type = "password";
      }
    }
  </script>
</body>

</html>
